<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFEE STORE - COMPRAS</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../cssSass/destino.css">
</head>
<body id="grillaAreas">
    <header class="border1">
        <h1 class="textoAnimado container">COFFEE STORE</h1>
        <nav>
          <a class="navbar-brand" href="../index.html">
              <img class="imagenHeader transicion" src="../imagenes/inicio.png"
                  alt="logotipo Inicio">
          </a>
          <a class="navbar-brand" href="artelatte.html">
              <img class="imagenHeader transicion" src="../imagenes/artelatte.png"
                  alt="logo Arte latte">
          </a>
          <a class="navbar-brand" href="cafeterias.html">
              <img class="imagenHeader transicion" src="../imagenes/cafeterias.png"
                  alt="logo Cafeterias">

          </a>
          <a class="navbar-brand" href="faq.html">
              <img class="imagenHeader transicion" src="../imagenes/faq.png"
                  alt="logo Faq">

          </a>
          <a class="navbar-brand" href="glosario.html">
              <img class="imagenHeader transicion" src="../imagenes/glosario.png"
                  alt="logo Glosario">

          </a>
          <a class="navbar-brand" href="carritocompra.html">
            <img class="imagenHeader transicion" src="../imagenes/compra.png" alt="logo Compra">
          </a>
      </nav>
    </header>
    <section id="galeria" class="border1">
        <h2>¡AQUÍ PUEDES ENCONTRAR Y DISFRUTAR DE LAS MEJORES OFERTAS EN EL MERCADO!</h2>
    </section>
    
    <section id="productos" class="border1" >
        <div class="container">
            <h1>Carrito</h1>
            <hr>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                  <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                  </tr>
                </tfoot>
              </table>
            <div class="row" id="cards"></div>
        </div>
    
    
    
        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td>
              <button class="btn btn-success" id="finalizar">
                FINALIZAR COMPRA
              </button>
            </td>
            <td class="font-weight-bold"> <span></span></td>
        </template>
        
    
        <template id="template-carrito">
          <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
          </tr>
        </template>
    
        <template id="template-card">
            <div class="col-12 mb-2 col-md-4">
              <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                  <h5>Titulo</h5>
                  <p>precio</p>
                  <button class="btn btn-dark">Comprar</button>
                </div>
              </div>
            </div>
          </template>
          
          
      
      <script src="/compra.js"></script>

      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      
    </section>
    <footer class="border1">
        <h3>CONTACTANOS A ESTE NUMERO: 1121608216</h3>

        <h3>Facebook </h3><a href="https://www.facebook.com/franco.grimoldi.delgado/"><img class="logos" src="../imagenes/logo-fb.png" alt="logo facebook"></a>
        <h3>Github </h3><a href="https://github.com/kennyfraniel/coffestore-sass-"> <img class="logos" src="../imagenes/logo-git.png" alt="logo github"></a>
    </footer>
</body>
</html>
